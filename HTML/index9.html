<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Details & Summary Example</title>
</head>
<body>

  <h2>FAQs</h2>

  <details>
    <summary>What is HTML?</summary>
    <p>HTML stands for HyperText Markup Language. It's used to structure content on the web.</p>
  </details>

  <details>

    <summary>What is CSS?</summary>
    <p>CSS stands for Cascading Style Sheets. It's used to style HTML content.</p>
  </details>

  <details>
    <summary>What is JavaScript?</summary>
    <p>JavaScript is a programming language used to make web pages interactive.</p>
  </details>

</body>
</html>
